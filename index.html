<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div id="calculator">
      <div id="display">0</div>
      <div id="button-grid">
        <button class="button" id="clear-entry">CE</button>
        <button class="button" id="square-root">&Sqrt;</button>
        <button class="button operator" id="modulus">%</button>
        <button class="button operator" id="divide">&divide;</button>
        <button class="button operand">7</button>
        <button class="button operand">8</button>
        <button class="button operand">9</button>
        <button class="button operator" id="multiply">&times;</button>
        <button class="button operand">4</button>
        <button class="button operand">5</button>
        <button class="button operand">6</button>
        <button class="button operator" id="subtract">&minus;</button>
        <button class="button operand">1</button>
        <button class="button operand">2</button>
        <button class="button operand">3</button>
        <button class="button operator" id="add">+</button>
        <button class="button" id="toggle-sign">&PlusMinus;</button>
        <button class="button operand">0</button>
        <button class="button" id="decimal-point">.</button>
        <button class="button" id="evaluate">=</button>
      </div>
    </div>
  </body>
</html>
